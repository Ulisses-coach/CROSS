<body>

    <div class="teste">
        <p>RELAÇÃO CINTURA / QUADRIL</p>
    </div>

    <script>
        var cinturaFM = prompt('informe a medida da cintura em cm');
        var quadrilFM = prompt('informe a medida do quadril em cm');
        var resultfm;
        cinturaFM = parseFloat(cinturaFM);
        quadrilFM = parseFloat(quadrilFM);
        resultfm = parseFloat(resultfm);
        resultfm = cinturaFM / quadrilFM;

        resultfm = resultfm.toFixed(2);
        if (resultfm < 0.73) {
            alert('a sua relação é de, ' + resultfm + ' voce está com risco baixo, normal < 0.73');
        }

        if (resultfm >= 0.73 && resultfm < 0.79) {
            alert('a sua relação é de, ' + resultfm + ' voce está com risco moderado, normal < 0.73');
        }

        if (resultfm >= 0.79 && resultfm < 0.87) {
            alert('a sua relação é de, ' + resultfm + ' voce está com risco alto, normal < 0.73');
        }

        if (resultfm >= 0.87) {
            alert('a sua relação é de, ' + resultfm + ' voce está com risco muito alto, normal < 0.73');
        }

    </script>
