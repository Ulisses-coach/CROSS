<body>

    <div class="teste">
        <p>RELAÇÃO CINTURA / QUADRIL</p>
    </div>

    <script>
        var cintura = prompt('informe a medida da cintura em cm');
        var quadril = prompt('informe a medida do quadril em cm');
        var result;
        cintura = parseFloat(cintura);
        quadril = parseFloat(quadril);
        result = parseFloat(result);
        result = cintura / quadril

        result = result.toFixed(2);
        if (result < 0.88) {
            alert('a sua relação é de, ' + result + ' voce está com risco baixo, normal < 0.88');
        }

        if (result >= 0.88 && result < 0.95) {
            alert('a sua relação é de, ' + result + ' voce está com risco moderado, normal < 0.88');
        }

        if (result >= 0.95 && result < 1) {
            alert('a sua relação é de, ' + result + ' voce está com risco alto, normal < 0.88');
        }

        if (result >= 1) {
            alert('a sua relação é de, ' + result + ' voce está com risco muito alto, normal < 0.88');
        }

    </script>
