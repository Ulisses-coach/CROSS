<body>
    <div class="teste">
        <p>IMC</p>
    </div>

    <script>
        var peso = prompt('informe o seu peso');
        var altura = prompt('informe a sua altura em m');
        var altura2;
        var result;
        peso = parseFloat(peso);
        altura = parseFloat(altura);
        altura2 = parseFloat(altura2);
        result = parseFloat(result);
        var imc;
        imc = parseFloat(imc);
        altura2 = altura * altura;
        imc = peso / altura2;
        result = imc.toFixed(2);
        if (imc < 18.5) {
            alert('o seu IMC é de, ' + result + ' voce está muito magro, normal entre 18.5 e 24.9');
        }

        if (imc >= 18.5 && imc < 25) {
            alert('o seu IMC é de, ' + result + ' voce está normal, normal entre 18.5 e 24.9');
        }

        if (imc >= 25 && imc < 30) {
            alert('o seu IMC é de, ' + result + ' voce está com sobrepeso, normal entre 18.5 e 24.9');
        }

        if (imc >= 30 && imc < 35) {
            alert('o seu IMC é de, ' + result + ' voce está com obesidade I, normal entre 18.5 e 24.9');
        }

        if (imc >= 35 && imc < 40) {
            alert('o seu IMC é de, ' + result + ' voce está com obesidade II, normal entre 18.5 e 24.9');
        }

        if (imc >= 40) {
            alert('o seu IMC é de, ' + result + ' voce está com obesidade III, normal entre 18.5 e 24.9');
        }

    </script>
