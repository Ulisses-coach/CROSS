    <script>
        var peso = prompt('informe o seu peso');
        var tricipital = prompt('informe a dobra cutânea tricipital');
        var subescapular = prompt('informe a dobra cutânea subescapular');
        var suprailiaca = prompt('informe a dobra cutânea suprailíaca');
        var abdominal = prompt('informe a dobra cutânea abdominal');
        var soma;
        var constantea;
        var percentualDeGordura;
        var pesoDeGordura;
        var pesoDeGorduraFinall;
        var massaMagra;
        var pesoIdealMinimo;
        var pesoIdealMaximo;
        var pesoIdealMedio;

        peso = parseFloat(peso);
        tricipital = parseFloat(tricipital);
        subescapular = parseFloat(subescapular);
        suprailiaca = parseFloat(suprailiaca);
        abdominal = parseFloat(abdominal);
        soma = parseFloat(soma);
        constantea = parseFloat(constantea);
        percentualDeGordura = parseFloat(percentualDeGordura);
        pesoDeGordura = parseFloat(pesoDeGordura);
        pesoDeGorduraFinall = parseFloat(pesoDeGorduraFinall);
        massaMagra = parseFloat(massaMagra);
        pesoIdealMinimo = parseFloat(pesoIdealMinimo);
        pesoIdealMaximo = parseFloat(pesoIdealMaximo);
        pesoIdealMinimo = parseFloat(pesoIdealMinimo);

        soma = tricipital + subescapular + suprailiaca + abdominal;
        constantea = soma * 0.153;
        percentualDeGordura = constantea + 5.783;
        pesoDeGordura = percentualDeGordura * peso;
        pesoDeGorduraFinall = pesoDeGordura / 100;
        massaMagra = peso - pesoDeGorduraFinall;
        pesoIdealMinimo = massaMagra / 0.9;
        pesoIdealMaximo = massaMagra / 0.82;
        pesoIdealMedio = (pesoIdealMinimo + pesoIdealMaximo) / 2;

        pesoDeGorduraFinall = pesoDeGorduraFinall.toFixed(2);
        massaMagra = massaMagra.toFixed(2);
        pesoIdealMinimo = pesoIdealMinimo.toFixed(2);
